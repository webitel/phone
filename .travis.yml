matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - CSC_KEYCHAIN=login
        - CSC_LINK=.webitel.p12
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      sudo: required
      language: node_js
      node_js: "10"
      addons:
      apt:
        packages:
          - wine
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

#before_install:
#  - if [ ! -z "$TRAVIS_TAG" ]; then sed -i 's/1.0.0/'${TRAVIS_TAG}'/g' package.json; else sed -i 's/1.0.0/2.'${TRAVIS_JOB_NUMBER}'/g' package.json; fi

install:
  - npm install
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
    npm run relese-latest -- --mac;
    elif [[ $TRAVIS_OS_NAME == linux ]]; then
    npm run relese-latest -- --linux;
    npm run relese-latest -- --win;
    fi
