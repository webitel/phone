matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - CSC_KEYCHAIN=login
        - CSC_LINK=.webitel.p12
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      sudo: true
      dist: trusty
      language: node_js
      node_js: "10"
      addons:
        apt:
          packages:
            - rpm
            - g++-multilib
            - libxss-dev:i386
            - snapd
      env:
        - DEBUG=electron-builder
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo snap install snapcraft --classic; fi;

install:
  - npm install
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
    npm run relese-$DO -- --mac;
    elif [[ $TRAVIS_OS_NAME == linux ]]; then
    npm run relese-$DO -- --linux --win;
    fi
